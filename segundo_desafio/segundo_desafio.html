<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Challenge</title>
	<link rel="stylesheet" href="/segundo_desafio.css">
</head>

<body>

			<h1>¡El juego del ahorcado!</h1>
			<canvas id= "pantalla" width="1000" height="500" style= "text-align: center"></canvas>
			<button id="boton" type="reset" onclick="javascript:window.location.reload();">¡Jugar!</button>


<script> 




	// MIS VARIABLES
	
	var ctx;
	var canvas;
	var palabra;
	var letras="QWERTYUIOPASDFGHJKLÑZXCVBNM";
	var colorTecla= "#333";
	var colorMargen="darkblue";
	var inicioX= 200;
	var inicioY= 300;
	var lon = 35;
	var margen= 20;
	var pistaText= "";

	var teclas_array = new Array();
	var letras_array = new Array();
	var palabras_array= new Array();

	var aciertos= 0;
	var errores= 0;

	palabras_array.push("GARAJE")
	palabras_array.push("TELEFONO")
	palabras_array.push("BICICLETA")
	palabras_array.push("COMPUTADORA")
	palabras_array.push("CARRO")
	palabras_array.push("CASA")
	palabras_array.push("VIAJES")
	palabras_array.push("AEROPUERTO")
	palabras_array.push("SILLA")
	palabras_array.push("PELICULA")


	function Tecla(x,y,ancho,alto,letra){
		this.x=x;
		this.y=y;
		this.ancho=ancho;
		this.alto=alto;
		this.letra=letra;
		this.dibuja=dibujaTecla;

	}

	function Letra(x,y,ancho,alto,letra){
		this.x=x;
		this.y=y;
		this.ancho=ancho;
		this.alto=alto;
		this.letra=letra;
		this.dibuja = dibujaCajaLetra;
        this.dibujaLetra = dibujaLetraLetra;
	}
	

	function dibujaTecla(){
		ctx.fillStyle=colorTecla;
		ctx.strokeStyle=colorMargen;
		ctx.fillRect(this.x,this.y,this.ancho, this.alto);
		ctx.strokeRect(this.x,this.y,this.ancho, this.alto);


		ctx.fillStyle = "white";
		ctx.font = "bold 20px courier";
		ctx.fillText(this.letra, this.x+this.ancho/2-5, this.y+this.alto/2+5);

	}

	function dibujaLetraLetra(){
                var w = this.ancho;
                var h = this.alto;
                ctx.fillStyle = "black";
                ctx.font = "bold 40px Courier";
                ctx.fillText(this.letra, this.x+w/2-12, this.y+h/2+14);
            }
            
			function dibujaCajaLetra(){
				ctx.fillStyle = "white";
				ctx.strokeStyle ="black";
				ctx.fillRect(this.x, this.y, this.ancho, this.alto);
				ctx.strokeRect(this.x, this.y, this.ancho, this.ancho);

			}

			function teclado(){
                var ren = 0;
                var col = 0;
                var letra = "";
                var miLetra;
                var x = inicioX;
                var y = inicioY;
                for(var i = 0; i < letras.length; i++){
                    letra = letras.substr(i,1);
                    miLetra = new Tecla(x, y, lon, lon, letra);
                    miLetra.dibuja();
                    teclas_array.push(miLetra);
                    x += lon + margen;
                    col++;
                    if(col==10){
                        col = 0;
                        ren++;
                        if(ren==2){
                            x = 280;
                        } else {
                            x = inicioX;
                        }
                    }
                    y = inicioY + ren * 50;
                }
            }

			function pintaPalabra(){
				var p= Math.floor(Math.random()*palabras_array.length);
				palabra = palabras_array[p];

				var w= canvas.width;
				var len = palabra.length;
				var ren = 0;
				var col = 0;
				var y = 230;
				var lon = 50;
				var x = (w - (lon+margen) *len)/2;
				for(var i=0; i<palabra.length;i++){
				letra = palabra.substr(i,1);
				miLetra = new Letra(x, y, lon, lon, letra);
				miLetra.dibuja();
				letras_array.push(miLetra);
				x += lon + margen;
				}
			}
			function horca(errores){
                var imagen = new Image();
                imagen.src = "imagenes/ahorcado"+errores+".png";
                imagen.onload = function(){
                    ctx.drawImage(imagen, 390, 10, 160, 200);
                }
				
			}
			function ajusta (xx, yy){
				var posCanvas = canvas.getBoundingClientRect();
				var x = xx-posCanvas.left;
				var y = yy-posCanvas.top;
				return{x:x, y:y}
			}

			function selecciona(e){
				var pos = ajusta(e.clientX, e.clientY);
				var x = pos.x;
				var y = pos.y;
				var tecla;
				var bandera = false;
				for (var i = 0; i < teclas_array.length; i++){
					tecla = teclas_array[i];
					if(tecla.x > 0){
						if((x > tecla.x) && (x < tecla.x + tecla.ancho) && (y > tecla.y) && (y < tecla.y + tecla.alto)){
							break;
						}
					}
				}
				if (i < teclas_array.length){
					for (var i = 0; i < palabra.length; i++){
						letra = palabra.substr(i, 1);
						if (letra == tecla.letra){
							caja = letras_array[i];
							caja.dibujaLetra();
							aciertos++;
							bandera = true;
						}
					}
					if (bandera==false){
						errores++;
						horca(errores);
						if(errores == 6) perdiste (errores);
					}
				ctx.clearRect(tecla.x - 1, tecla.y - 1, tecla.ancho + 2, tecla.alto+2);
				tecla.x - 1;
				if (aciertos == palabra.length) perdiste(errores);
				}
					
			}

			function perdiste(errores){
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				ctx.fillStyle = "black";
				
				ctx.font = "bold 40px Courier";
				if(errores < 6){
					ctx.fillText("¡Felicidades! La palabra es: ", 110, 280)
				} else {
					ctx.fillText("Uh! No acertaste. La palabra era: ", 110, 280);
				}
				ctx.font= "bold 80px Courier";
				lon = (canvas.width - (palabra.length*48))/2;
				ctx.fillText(palabra, lon, 380);
				horca(errores);

			}        

			window.onload = function(){
				canvas = document.getElementById("pantalla");
				if (canvas && canvas.getContext){
					ctx = canvas.getContext("2d");
					if(ctx){
						teclado();
						pintaPalabra();
						horca(errores);
						canvas.addEventListener("click", selecciona, false);
					}else{
						alert("Error al cargar el contexto!");
					}
				}
			}

</script>  


    
</body>
</html>
